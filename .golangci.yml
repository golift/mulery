linters:
  enable-all: true
  disable:
  # deprecated
    - maligned
    - scopelint
    - interfacer
    - golint
    - exhaustivestruct
    - nosnakecase
    - structcheck
    - deadcode
    - varcheck
    - ifshort
    # unused
    - exhaustruct
    - exhaustive
    - nlreturn
    - tagalign
    - depguard

run:
  timeout: 5m